<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUQMAN MAIN MENU</title>
    <style>
        :root { --main: #0366d6; --bg: #f0f2f5; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        h1 { color: #1a1a1a; margin-bottom: 30px; }
        .grid { width: 100%; max-width: 450px; display: grid; gap: 12px; }
        .card { 
            background: white; padding: 18px; border-radius: 15px; 
            text-decoration: none; color: black; font-weight: 600;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.3s;
        }
        .card:hover { transform: translateY(-2px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); border-left: 6px solid var(--main); }
        .sub { font-size: 0.8em; color: #666; font-weight: normal; margin-top: 4px; }
        .loading { font-style: italic; color: #888; }
    </style>
</head>
<body>

    <h1>LUQMAN MAIN MENU</h1>
    <div id="list" class="grid"><p class="loading">Menghubungkan ke Google Sheets...</p></div>

    <script>
        // MASUKKAN LINK 'PUBLISH TO WEB' AWAK DI BAWAH
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQahrp8OMMIBVS3SmwpndnDlpz8QYnF5yDIUyjjKbOVJejgSVS-MuNjKWjHYOymIYQURZGYUM2JXS7D/pub?output=csv';

        async function loadMenu() {
            try {
                const response = await fetch(sheetUrl);
                const csvData = await response.text();
                
                // Proses data CSV ke Array
                const rows = csvData.split('\n').map(row => row.split(','));
                const container = document.getElementById('list');
                container.innerHTML = ''; // Buang text loading

                // Mula dari row ke-2 (index 1) sebab row 1 adalah header (Description, Link)
                for (let i = 1; i < rows.length; i++) {
                    const desc = rows[i][0]?.trim();
                    const link = rows[i][1]?.trim();

                    if (desc && link) {
                        container.innerHTML += `
                            <a href="${link}" class="card">
                                <div>
                                    ${desc}
                                    <div class="sub">Klik untuk buka aplikasi</div>
                                </div>
                                <span style="color:var(--main)">âž”</span>
                            </a>`;
                    }
                }
            } catch (e) {
                document.getElementById('list').innerHTML = "Gagal tarik data. Pastikan dah 'Publish to Web'.";
            }
        }

        loadMenu();
    </script>
</body>
</html>
