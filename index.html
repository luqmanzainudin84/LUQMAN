<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container" style="max-width: 500px;">
    <h2 class="text-center">LUQMAN HUB</h2>
    
    <div class="card p-3 mb-4 shadow-sm">
      <input type="text" id="d" class="form-control mb-2" placeholder="Nama">
      <input type="text" id="u" class="form-control mb-2" placeholder="Link">
      <button onclick="save()" id="btn" class="btn btn-primary w-100">TAMBAH</button>
    </div>

    <div id="list" class="list-group">Memuatkan data...</div>
  </div>

  <script>
    window.onload = load;

    function load() {
      google.script.run
        .withSuccessHandler(show)
        .withFailureHandler(err => {
          document.getElementById('list').innerHTML = "Ralat Teknikal: " + err;
        })
        .getMenuData();
    }

    function show(data) {
      let html = "";
      if (data.length === 0) {
        html = "<p class='text-center text-muted'>Tiada data di Sheets.</p>";
      } else {
        data.reverse().forEach(r => {
          html += `<a href="${r[1]}" target="_blank" class="list-group-item list-group-item-action">
                    <b>${r[0]}</b><br><small>${r[1]}</small>
                  </a>`;
        });
      }
      document.getElementById('list').innerHTML = html;
    }

    function save() {
      let desc = document.getElementById('d').value;
      let url = document.getElementById('u').value;
      if(!desc || !url) return alert("Isi borang!");
      
      document.getElementById('btn').disabled = true;
      google.script.run.withSuccessHandler(() => {
        document.getElementById('d').value = "";
        document.getElementById('u').value = "";
        document.getElementById('btn').disabled = false;
        load();
      }).addLink(desc, url);
    }
  </script>
</body>
</html>
