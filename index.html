<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUQMAN HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .app-button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .app-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.1);
        }
        .custom-loader {
            border-top-color: #3b82f6;
            animation: spinner 0.6s linear infinite;
        }
        @keyframes spinner {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="antialiased text-slate-800">

    <div class="max-w-md mx-auto px-4 py-8">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-extrabold tracking-tight text-slate-900 mb-2">LUQMAN HUB</h1>
            <p class="text-slate-500 font-medium">Koleksi Aplikasi & Projek</p>
        </div>

        <div class="glass-card rounded-3xl p-6 shadow-xl mb-10">
            <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Tambah Aplikasi</h2>
            <div class="space-y-4">
                <input type="text" id="desc" 
                    class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all" 
                    placeholder="Nama Aplikasi">
                
                <input type="text" id="url" 
                    class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all" 
                    placeholder="URL Link (https://...)">
                
                <button onclick="tambah()" id="btn" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl transition-all active:scale-95 flex justify-center items-center gap-2">
                    <span>SIMPAN KE HUB</span>
                </button>
            </div>
        </div>

        <div id="list" class="space-y-4">
            <div class="flex flex-col items-center justify-center py-10">
                <div class="w-8 h-8 border-4 border-slate-200 custom-loader rounded-full mb-4"></div>
                <p class="text-slate-400 text-sm font-medium">Menyambung ke pangkalan data...</p>
            </div>
        </div>
    </div>

    <script>
        // PASTE LINK WEB APP APPS SCRIPT ANDA DI SINI
        const scriptUrl = "https://script.google.com/macros/s/AKfycbytPfNXoqEKp1fKpivEuW6L8zzlo2o857PJIQo5F2r-WPoXhNUE5M318gym1g3lGe4wVQ/exec";

        async function loadData() {
            try {
                const response = await fetch(scriptUrl);
                const data = await response.json();
                renderApps(data);
            } catch (err) {
                document.getElementById('list').innerHTML = `<p class="text-red-500 text-center">Ralat: ${err}</p>`;
            }
        }

        function renderApps(data) {
            const listContainer = document.getElementById('list');
            if (!data || data.length === 0) {
                listContainer.innerHTML = '<p class="text-center text-slate-400">Tiada aplikasi lagi.</p>';
                return;
            }

            let html = '<h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4 px-2">Senarai Aplikasi</h2>';
            
            data.reverse().forEach(row => {
                if(row[0] && row[1]) {
                    const firstLetter = row[0].charAt(0).toUpperCase();
                    html += `
                    <a href="${row[1]}" target="_blank" class="app-button flex items-center p-4 bg-white rounded-2xl border border-slate-100 shadow-sm group">
                        <div class="w-12 h-12 rounded-xl bg-blue-50 text-blue-600 flex items-center justify-center font-bold text-xl group-hover:bg-blue-600 group-hover:text-white transition-colors">
                            ${firstLetter}
                        </div>
                        <div class="ml-4 flex-1">
                            <h3 class="font-bold text-slate-800">${row[0]}</h3>
                            <p class="text-xs text-slate-400 truncate w-48">${row[1]}</p>
                        </div>
                        <div class="text-slate-300 group-hover:text-blue-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </div>
                    </a>`;
                }
            });
            listContainer.innerHTML = html;
        }

        async function tambah() {
            const d = document.getElementById('desc').value;
            const u = document.getElementById('url').value;
            const btn = document.getElementById('btn');

            if(!d || !u) return alert("Sila masukkan nama dan link!");

            btn.disabled = true;
            btn.innerHTML = '<div class="w-5 h-5 border-2 border-white border-t-transparent animate-spin rounded-full"></div><span>Menyimpan...</span>';

            try {
                await fetch(scriptUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ desc: d, url: u })
                });
                
                document.getElementById('desc').value = "";
                document.getElementById('url').value = "";
                setTimeout(loadData, 2000);
            } catch (err) {
                alert("Gagal simpan: " + err);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>SIMPAN KE HUB</span>';
            }
        }

        loadData();
    </script>
</body>
</html>
