<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; padding: 20px; font-family: sans-serif; }
        .container { max-width: 450px; margin: auto; }
        .app-card { background: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-decoration: none; color: black; display: block; transition: 0.2s; }
        .app-card:hover { transform: translateY(-3px); border-left: 5px solid #0d6efd; }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center mb-4">LUQMAN HUB</h3>
        
        <div class="card p-3 mb-4">
            <input type="text" id="desc" class="form-control mb-2" placeholder="Nama App">
            <input type="text" id="url" class="form-control mb-2" placeholder="Link (https://...)">
            <button onclick="save()" id="btn" class="btn btn-primary w-100">TAMBAH</button>
        </div>

        <div id="list">Memuatkan data...</div>
    </div>

    <script>
        window.onload = function() {
            google.script.run.withSuccessHandler(show).getMenuData();
        };

        function show(data) {
            let list = document.getElementById('list');
            list.innerHTML = "";
            data.reverse().forEach(row => {
                if(row[0] && row[1]) {
                    list.innerHTML += `<a href="${row[1]}" target="_blank" class="app-card">
                        <strong>${row[0]}</strong><br>
                        <small class="text-muted text-truncate d-block">${row[1]}</small>
                    </a>`;
                }
            });
        }

        function save() {
            let d = document.getElementById('desc').value;
            let u = document.getElementById('url').value;
            if(!d || !u) return alert("Isi borang!");
            
            document.getElementById('btn').disabled = true;
            google.script.run.withSuccessHandler(() => {
                document.getElementById('desc').value = "";
                document.getElementById('url').value = "";
                document.getElementById('btn').disabled = false;
                google.script.run.withSuccessHandler(show).getMenuData();
            }).addLink(d, u);
        }
    </script>
</body>
</html>
